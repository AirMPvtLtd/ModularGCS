<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiRM Fateh Nano Drone: Interactive Control Platform</title>
    <style>
        /* Embedded Tailwind CSS (subset) */
        *, ::before, ::after { box-sizing: border-box; }
        body { margin: 0; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .p-4 { padding: 1rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .rounded { border-radius: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mr-2 { margin-right: 0.5rem; }
        .w-3 { width: 0.75rem; }
        .h-3 { height: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .bg-green-500 { background-color: #10b981; }

        /* Custom Cyberpunk Styles */
        :root {
            --primary: #00f0ff;
            --secondary: #ff3e7f;
            --dark: #0a0a1a;
        }
        body {
            background: #000;
            font-family: 'Share Tech Mono', monospace;
            color: #e0e0ff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
        }
        .block {
            position: absolute;
            width: 200px;
            height: 150px;
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            color: var(--primary);
            padding: 10px;
            cursor: move;
            transition: transform 0.2s ease;
            user-select: none;
            touch-action: none;
        }
        .block:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.7);
        }
        .block.active {
            z-index: 100;
            border-color: var(--secondary);
            box-shadow: 0 0 25px rgba(255, 62, 127, 0.7);
        }
        .block button {
            background: rgba(0, 240, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            cursor: pointer;
        }
        .block button:hover {
            background: rgba(0, 240, 255, 0.3);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/interactjs@1.10.27/dist/interact.min.js"></script>
</head>
<body>
    <div class="header p-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl" style="color: var(--primary);">AiRM FATEH NANO DRONE</h1>
            <h2 class="text-lg" style="color: var(--secondary);">INTERACTIVE CONTROL PLATFORM</h2>
        </div>
        <div class="flex items-center">
            <div class="w-3 h-3 rounded-full mr-2 bg-green-500"></div>
            <span class="text-sm">Connected</span>
        </div>
    </div>
    <div class="canvas">
        <div class="grid"></div>
        <div class="block" data-id="pid" style="left: 50px; top: 100px;">
            <h3 class="text-sm font-bold">PID Controller</h3>
            <p class="text-xs">Status: Active</p>
            <p class="text-xs">Gains: kp=1.0, ki=0.04</p>
            <button onclick="toggleModule('pid')">Toggle</button>
        </div>
        <div class="block" data-id="telemetry" style="left: 300px; top: 100px;">
            <h3 class="text-sm font-bold">Telemetry</h3>
            <p class="text-xs">Status: Active</p>
            <p class="text-xs">Altitude: 0.5m</p>
            <button onclick="toggleModule('telemetry')">Toggle</button>
        </div>
        <div class="block" data-id="navigation" style="left: 550px; top: 100px;">
            <h3 class="text-sm font-bold">Navigation</h3>
            <p class="text-xs">Status: Inactive</p>
            <p class="text-xs">Waypoints: 0</p>
            <button onclick="toggleModule('navigation')">Toggle</button>
        </div>
        <div class="block" data-id="command" style="left: 50px; top: 300px;">
            <h3 class="text-sm font-bold">Command Parser</h3>
            <p class="text-xs">Status: Active</p>
            <p class="text-xs">Last Cmd: Hover</p>
            <button onclick="toggleModule('command')">Toggle</button>
        </div>
        <div class="block" data-id="safety" style="left: 300px; top: 300px;">
            <h3 class="text-sm font-bold">Safety</h3>
            <p class="text-xs">Status: Active</p>
            <p class="text-xs">Battery: 85%</p>
            <button onclick="toggleModule('safety')">Toggle</button>
        </div>
    </div>

    <script>
        // Initialize interact.js for drag-and-drop
        interact('.block')
            .draggable({
                inertia: false,
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: 'parent',
                        endOnly: true
                    }),
                    interact.modifiers.snap({
                        targets: [
                            interact.snappers.grid({ x: 10, y: 10 })
                        ],
                        range: Infinity,
                        relativePoints: [{ x: 0, y: 0 }]
                    })
                ],
                listeners: {
                    move: dragMoveListener,
                    start(event) {
                        event.target.classList.add('active');
                    },
                    end(event) {
                        event.target.classList.remove('active');
                    }
                }
            });

        function dragMoveListener(event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px)`;
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

        // Keyboard navigation
        let selectedBlock = null;
        document.addEventListener('keydown', (event) => {
            if (!selectedBlock) return;

            const x = parseFloat(selectedBlock.getAttribute('data-x')) || 0;
            const y = parseFloat(selectedBlock.getAttribute('data-y')) || 0;
            const step = 10;

            switch (event.key) {
                case 'ArrowUp':
                    selectedBlock.setAttribute('data-y', y - step);
                    break;
                case 'ArrowDown':
                    selectedBlock.setAttribute('data-y', y + step);
                    break;
                case 'ArrowLeft':
                    selectedBlock.setAttribute('data-x', x - step);
                    break;
                case 'ArrowRight':
                    selectedBlock.setAttribute('data-x', x + step);
                    break;
            }

            selectedBlock.style.transform = `translate(${selectedBlock.getAttribute('data-x')}px, ${selectedBlock.getAttribute('data-y')}px)`;

            // Ensure block stays within canvas
            const rect = selectedBlock.getBoundingClientRect();
            const canvas = document.querySelector('.canvas').getBoundingClientRect();
            selectedBlock.setAttribute('data-x', Math.max(0, Math.min(x, canvas.width - rect.width)));
            selectedBlock.setAttribute('data-y', Math.max(0, Math.min(y, canvas.height - rect.height)));
        });

        // Select block on click or focus
        document.querySelectorAll('.block').forEach(block => {
            block.addEventListener('click', () => {
                if (selectedBlock) selectedBlock.classList.remove('active');
                selectedBlock = block;
                selectedBlock.classList.add('active');
            });
            block.addEventListener('focus', () => {
                if (selectedBlock) selectedBlock.classList.remove('active');
                selectedBlock = block;
                selectedBlock.classList.add('active');
            });
        });

        // Toggle module status (mock)
        function toggleModule(moduleId) {
            const block = document.querySelector(`[data-id="${moduleId}"]`);
            const status = block.querySelector('p:nth-child(2)');
            status.textContent = status.textContent.includes('Active') ? 'Status: Inactive' : 'Status: Active';
        }
    </script>
</body>
</html>
